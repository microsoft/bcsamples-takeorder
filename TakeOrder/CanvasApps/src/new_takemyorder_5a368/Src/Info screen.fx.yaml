"'Info screen' As screen":
    Fill: =varTheme.secondaryColor
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    conInfoContent As groupContainer.verticalAutoLayoutContainer:
        Height: =500
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width * 0.8  
        X: =Parent.Width/2 - Self.Width/2
        Y: =Parent.Height/4 
        ZIndex: =1

        conInfoTitle As groupContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =70
            LayoutMinHeight: =80
            LayoutMinWidth: =250
            Width: =320
            X: =lblInfoText.X
            Y: =40
            ZIndex: =1

            lblInfoHeader As label:
                BorderColor: =RGBA(0, 18, 107, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =varTheme.font
                FontWeight: =FontWeight.Semibold
                Height: =70
                Size: =21
                Text: =varLabels.InfoScreen_Title
                Width: =250
                X: =imgInfoIcon.Width + 30
                ZIndex: =1

            imgInfoIcon As image:
                BorderColor: =RGBA(0, 18, 107, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =70
                Image: ='info screen icon'
                Width: =70
                ZIndex: =3

        lblInfoText As label:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =varTheme.font
            Height: =180
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            LineHeight: =1.4
            Size: =21
            Text: =varLabels.InfoScreen_Text
            Width: =Parent.Width
            X: =Parent.Width/2 - Self.Width/2
            Y: =conInfoTitle.Y + conInfoTitle.Height
            ZIndex: =2

        lblInfoReadMore As label:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =varTheme.font
            Height: =90
            Italic: =true
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            LineHeight: =1.4
            Size: =21
            Text: =varLabels.InfoScreen_ReadMore
            Width: =474
            X: =lblInfoText.X
            Y: =lblInfoText.Y + lblInfoText.Height
            ZIndex: =3

        lblInfoLink As label:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =varTheme.primaryColor
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =1
            Font: =varTheme.font
            Height: =90
            Italic: =true
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            OnSelect: |-
                =Launch("https://aka.ms/bcPApps");
            Size: =21
            TabIndex: =0
            Text: =varLabels.InfoScreen_Link
            Tooltip: =varLabels.InfoScreen_LinkToolTip
            Underline: =true
            Width: =243
            X: =lblInfoText.X
            Y: =lblInfoReadMore.Y + lblInfoReadMore.Height
            ZIndex: =4

    imgCloseInfoScreen As image:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(32, 54, 71, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =0
        Image: ='dismiss icon'
        OnSelect: =Back(ScreenTransition.UnCoverRight);
        PaddingBottom: =25
        PaddingLeft: =25
        PaddingRight: =25
        PaddingTop: =25
        TabIndex: =0
        Tooltip: =varLabels.InfoScreen_Close
        X: =Parent.Width - Self.Width 
        ZIndex: =2

